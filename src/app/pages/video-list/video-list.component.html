<table mat-table [dataSource]="videoList$">
  <div>
    <ng-container matColumnDef="videoUrl">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="thumbnail">
        <img src="http://img.youtube.com/vi/{{element.videoUrl | getVideoId}}/default.jpg">
      </td>
    </ng-container>

    <ng-container matColumnDef="meetingName">
      <th mat-header-cell *matHeaderCellDef> Meeting Name </th>
      <td mat-cell *matCellDef="let element"> {{element.meetingName}} </td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let element"> {{element.length | getVideoLength}} </td>
    </ng-container>

    <ng-container matColumnDef="nrOfParticipants">
      <th mat-header-cell *matHeaderCellDef> Participants </th>
      <td mat-cell *matCellDef="let element"> {{element.nrOfParticipants}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="video-cell" (click)="getVideo(i)"></tr>
  </div>
</table>

<ng-container *ngIf="!(videoList$ | async)?.length">
  <div class="spinner">
    <app-loader></app-loader>
  </div>
</ng-container>
